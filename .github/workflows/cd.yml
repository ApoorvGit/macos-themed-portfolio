name: CD - Deploy to Production

on:
  release:
    types: [published]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  pre-deployment-checks:
    name: Pre-deployment Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true

  build-production:
    name: Build for Production
    runs-on: ubuntu-latest
    needs: [pre-deployment-checks]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with production optimizations
        run: npm run build
        env:
          VITE_GROQ_API_KEY: ${{ secrets.VITE_GROQ_API_KEY }}
          NODE_ENV: production

      - name: Generate build info
        run: |
          echo "Build Date: $(date)" > dist/build-info.txt
          echo "Commit SHA: ${{ github.sha }}" >> dist/build-info.txt
          echo "Release Tag: ${{ github.ref_name }}" >> dist/build-info.txt
          echo "Build Number: ${{ github.run_number }}" >> dist/build-info.txt

      - name: Upload production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 30

  deploy-github-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build-production]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "### ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build:** #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY

  post-deployment:
    name: Post-deployment Checks
    runs-on: ubuntu-latest
    needs: [deploy-github-pages]
    steps:
      - name: Wait for deployment propagation
        run: sleep 30

      - name: Health check
        run: |
          URL="https://apoorvgit.github.io/macos-themed-portfolio/"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" $URL)
          if [ $STATUS -eq 200 ]; then
            echo "âœ… Deployment is live and healthy!"
            echo "### âœ… Health Check Passed" >> $GITHUB_STEP_SUMMARY
            echo "URL is responding with HTTP 200" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Deployment health check failed with status: $STATUS"
            echo "### âŒ Health Check Failed" >> $GITHUB_STEP_SUMMARY
            echo "URL responded with HTTP $STATUS" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Notify completion
        run: |
          echo "::notice::Deployment completed successfully to GitHub Pages"
